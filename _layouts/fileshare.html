<!DOCTYPE html>
<html lang="en">

{%- include head.html -%}

<body>
    {%- include navbar.html -%}


    <div class="loader">
        <div class="spinner"></div>

    </div>


    <style>
        #svg_edt {
            background: #dbff4b;
            padding: 9px;
            border-radius: 100px;
            height: 64px;
            width: 64px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .download-btn {
            padding: 6px 6px 6px 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            background: #fff;
            border: none;
            outline: none;
            /* width: 250px; */
            /* height: 55px; */
            border-radius: 50px;
            color: black;
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-size: 1.4rem;
            margin: 1rem auto;
            font-weight: 600;
        }

        .loader {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0px;
            left: 0px;
            align-items: center;
            justify-content: center;
            z-index: 999999;
            display: none;
            background-color: rgba(20, 20, 20, 0.514);

        }

        .spinner {

            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: radial-gradient(farthest-side, #474bff 94%, #0000) top/9px 9px no-repeat,
                conic-gradient(#0000 30%, #474bff);
            -webkit-mask: radial-gradient(farthest-side, #0000 calc(100% - 9px), #000 0);
            animation: spinner-c7wet2 1s infinite linear;
        }

        @keyframes spinner-c7wet2 {
            100% {
                transform: rotate(1turn);
            }
        }
    </style>



    <div class="container">

      <button id="process">Start Processing</button>
        <h1 class="main-heading">{{pageData.h1}}</h1>
        <h2 class="subtitle">{{pageData.h2}}</h2>
        <div class="connection-info">
            <p>YOUR ID:</p>
            <div id="connectionId"></div>
        </div>
        <div id="fileTransfer">
            <label for="fileInput" class="file-drop-zone">
                <div class="add-file-button txt-black">
                    Add file
                </div>
            </label>
            <input type="file" id="fileInput" multiple />
            <div class="progress-container" id="progressContainer">
                <div class="file-info" id="fileInfo"></div>
                <progress id="progress" max="100" value="0"></progress>
                <div id="transferStatus"></div>
            </div>
        </div>
        <div id="receivedFilesContainer">
            <h3></h3>
            <ul id="receivedFiles"></ul>
        </div>
        <div class="receiver-card" id="connection-input-status">
            <h3>Receiving a file?</h3>
            <div class="connection-input">
                <input type="text" id="peerIdInput" placeholder="Enter id here" />
                <button id="connectButton" class="connectButton">Connect</button>
            </div>
            <p class="helper-text">
                you can either connect this way or just add a file and then connnect after that
            </p>
        </div>
        <div id="status"></div>

    </div>
    <!-- ham -->
    <div id="sideMenu" class="menu">
        <div class="menu-close" onclick="toggleMenu()">Ã—</div>
        <ul>
        </ul>
    </div>

    <div id="generated_link_div" style="display: none;">
        <h2>Share Link:</h2>
        <a id="shareLink" href="#">Click to copy link</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="/assets/js/nav.js"></script>
    <script src="/assets/js/fileShare.js"></script>
    <script src="/assets/js/modal.js"></script>
</body>

</html>
